		<h2>What is Starting Strength?</h2>
		<p>A beginner training program to make you strong. 3 days a week. Done in 45 minutes to 1 hour. Mainly uses barbells. Little cardio. Lasts as long as you like.</p>
		<span>&nbsp;</span>

		<h2>How do I get started?</h2>
		<p>Buy the <a href="http://aasgaardco.com/store/books/starting-strength-basic-barbell-training-413">book</a> and find a gym that has a <a href="https://www.google.com/search?q=squat+rack&es_sm=91&source=lnms&tbm=isch&sa=X&ved=0CAgQ_AUoAmoVChMItNfLzPzvxwIVgzo-Ch3k-w_w&biw=1121&bih=1166">squat rack</a> or <a href="https://www.google.com/search?q=squat+rack&es_sm=91&source=lnms&tbm=isch&sa=X&ved=0CAgQ_AUoAmoVChMItNfLzPzvxwIVgzo-Ch3k-w_w&biw=1121&bih=1166#tbm=isch&q=power+rack">power rack</a>. Mark Rippeteo's website has plenty of articles and resources to <a href="http://startingstrength.com/site/about#start">help you get started</a>.</p>
		<span style="width: 200px; height: 262px;"><a href="http://aasgaardco.com/store/books/starting-strength-basic-barbell-training-413"><iron-image style="width: 200px; height: 262px;" src="images/starting-strength.jpg" fade></iron-image></a></span>

		<h2>What's the schedule like?</h2>
		<p>You do the <a href="http://rippedbody.jp/the-big-3-routine/">"Big 3"</a> for a couple weeks, then incorporate the Press for a month or so, then incorporate the Clean. After you plateau on most of the lifts, Starting Strength has a bunch of supplementary exercises to add. These types of schedules can last your entire life.</p>

		<h2>Is this bodybuilding, weightlifting, powerlifting, or olympic lifting?</h2>
		<p>Starting Strength is primarely powerlifting: slow, steady, and heavy. It's for developing strength, not as much force.</p>

		<p>Olympic/weightlifting is fast. Starting Strength is only fast for Cleans.</p>

		<p>Bodybuilding is lower intensity (not as heavy), higher volume (more reps and more days at the gym).</p>
