<link rel="import" href="common-styles.html">

<dom-module id="set-input">

  <style>

  :host{
    position: relative;
    display: inline-block;
    padding: 12px;
  }

  .padder {
    width: 2em;
  }

  </style>
  
  <template>
    
    <style include="common-styles"></style>

    <div class="layout horizontal">
      <paper-input label="{{getGoalReps(currentSet.goalReps)}}" value="{{currentSet.reps}}"></paper-input>
      <div class="padder"></div>
      <paper-input label="{{getGoalWeight(currentSet.goalWeight)}}" value="{{currentSet.weight}}"></paper-input>
    </div>
    

  </template>

  <script>

    Polymer({
      is: "set-input",

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {

        currentSet: {
          type: Object,
          value: null
        }
      },

      getGoalReps: function(reps)
      {
        return 'Goal: ' + reps + ' reps'
      },

      getGoalWeight: function(weight)
      {
        return 'Goal: ' + weight + ' lbs'
      }

    });
  </script>

</dom-module>
