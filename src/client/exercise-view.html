<link rel="import" href="common-styles.html">

<dom-module id="exercise-view">

  <style>

  :host{
    position: relative;
    display: inline-block;
    padding: 12px;
  }

  </style>
  
  <template>
    
    <style include="common-styles"></style>

    <div class="layout vertical">

      <div class="layout horizontal">
        <h2>{{exercise.name}}</h2>
        <div>{{exercise.goal.reps}}</div>
        <div>{{exercise.goal.weight}}</div>
      </div>

      <template is="dom-repeat" items="{{exercise.sets}}">
        <set-input reps="{{item.reps}}" weight="{{item.weight}}"></set-input>
      </template>
      <paper-fab icon="add"></paper-fab>
    </div>
    

  </template>

  <script>

    Polymer({
      is: "exercise-view",

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {

        exercise: {
          type: Object,
          value: null,
          observer: '_onExerciseChanged'
        }
      },

      _onExerciseChanged: function(newValue, oldValue)
      {
        console.log("exercise-view::_onExerciseChanged");
        console.log(newValue);
      }

    });
  </script>

</dom-module>
