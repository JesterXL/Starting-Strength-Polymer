<link rel="import" href="common-styles.html">

<dom-module id="today-exercise-card">

  <style>

  :host{
    position: relative;
    display: inline-block;
    padding: 12px;
  }

  img {
    width: 220px;
    height: 220px;
  }

  </style>
  
  <template>
    
    <style include="common-styles"></style>

    <paper-card heading="{{exercise.name}}">
      <div class="card-content">
        <div class="layout horizontal">
            <div>{{exercise.goal}}</div>
            <img src="{{exercise.imageURL}}"></img>
        </div>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({
      is: "today-exercise-card",

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {

        exercise: {
          type: Object,
          value: null
        }
      },

      _onImageChanged: function()
      {
        console.log("_onImageChanged:", arguments);
      },

      listeners: {
        'tap': 'onCardTap'
      },

      onCardTap: function()
      {
        console.log("today-exercise-card::onCardTap");
        this.fire('exerciseselected', this.exercise);
      }

    });
  </script>

</dom-module>
