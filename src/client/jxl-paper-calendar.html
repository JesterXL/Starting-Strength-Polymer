<dom-module id="jxl-paper-calendar">

	<style>

	:host {
		display: block;
		width: 330px;
		height: 400px;
		text-align: center;
	}

	.yearHeading
	{
		opacity: 0.84;
		font-size: 1em;
		color: #FFFFFF;
		padding: 8px;
		text-align: left;
	}

	.dateHeading
	{
		font-size: 2em;
		color: #FFFFFF;
		padding: 8px;
		text-align: left;
	}

	.headerBackground
	{
		background-color: #2196F3;
		border-top-left-radius:2px;
		border-top-right-radius:2px;
	}

	.wrapperPadding
	{
		padding: 12px;
	}

	.monthHeader
	{
		text-align: center;
	}

	.monthStepper
	{
		height: 40px;
		line-height: 40px;
	}

	.weekdayItem
	{
		font-size: 0.8em;
		min-width: 40px;
		max-width: 40px;
		margin: 1px 2px;
		width: 40px;
		height: 40px;
		line-height: 40px;
		opacity: 0.54;
	}

	.dayItem, .monthItem, .yearItem
	{
		font-size: 0.8em;
		min-width: 40px;
		width: 40px;
		height: 40px;
		border-radius: 50%;
		margin: 1px 2px;
		cursor: pointer;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none; /* IE10+ */
		user-select: none;
		line-height: 18px;
	}

	.dayPaperButton
	{
	    background: white;
	    color: black;
	}

	.dayActive
	{
		opacity: 1;
	}

	.dayFade
	{
		opacity: 0.54;
	}

	.calendarBackground
	{
		background-color: #FFFFFF;
		margin-left: 10px;
		margin-right: 10px;
	}

	.marginLeft5
	{
		margin-left: 5px;
	}

	.marginRight5
	{
		margin-right: 5px;
	}

	</style>

	<template>

		<style include="common-styles"></style>

		<paper-material elevation="1">

			<div class="layout vertical headerBackground">
				<div class="wrapperPadding layout vertical">
					<div class="yearHeading">{{getYear(today)}}</div>
					<div class="dateHeading">{{getDateHeader(today)}}</div>
				</div>
			</div>
			<div class="layout vertical calendarBackground">
				<div class="layout horizontal center-center monthStepper">
					<iron-icon class="marginLeft5" icon="hardware:keyboard-arrow-left" on-click="previous"></iron-icon>
					<div class="flex monthHeader" >{{getMonth(today)}}</div>
					<iron-icon class="marginRight5" icon="hardware:keyboard-arrow-right" on-click="next"></iron-icon>
				</div>
				<div class="layout horizontal">
					<span class="flex weekdayItem">S</span>
					<span class="flex weekdayItem">M</span>
					<span class="flex weekdayItem">T</span>
					<span class="flex weekdayItem">W</span>
					<span class="flex weekdayItem">T</span>
					<span class="flex weekdayItem">F</span>
					<span class="flex weekdayItem">S</span>
				</div>
				<div class="layout horizontal wrap">
					<template is="dom-repeat" items="{{getDays(today)}}">
						<paper-button class="dayItem dayPaperButton">{{item.label}}</paper-button>
					</template>
				</div>
			</div>

		</paper-material>

	</template>

	<script>
	Polymer({

		is: "jxl-paper-calendar",

		properties: {

			today: {
				type: Date,
				value: function(){return moment()},
				observer: '_todayChanged'
			}
		},

		_todayChanged: function(newValue, oldValue)
		{
			this.render();
		},

		render: function()
		{

		},

		getYear: function(date)
		{
			return date.year();
		},

		getDateHeader: function(date)
		{
			return date.format("ddd, MMM D");
		},

		getMonth: function(date)
		{
			return date.format("MMMM YYYY")
		},

		getDays: function(date)
		{
			var days = [];
			var start = this.today.clone().startOf('month').day(0);
		   	var end = this.today.clone().endOf('month').day(6);
		   	var month = this.today.month();
		   	this.type = 'days';
		   	moment()
		   	.range(start, end)
		   	.by('days', function(moment)
		   	{
		   		days.push({
		   			value: moment.format('D'),
		   			label: moment.format('D'),
		   			cssClass: moment.month() === month ? 'dayActive': 'dayFade'
		   		});
		   	});
		   	return days;
		}

	});

	</script>

</dom-module>
